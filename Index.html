<!DOCTYPE html>
<html>
<head>
  <title>Cuenta Regresiva</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #f2f2f2;
      text-align: center;
      margin: 10px;
      border-radius: 10px;
    }

    .text {
      text-align: center;
      font-family: cursive;
    }

    #days, #hours, #minutes, #seconds {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <span id="days">00</span>
      <p>Días</p>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <p>Horas</p>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <p>Minutos</p>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <p>Segundos</p>
    </div>
  </div>

  <p class="text">Padres de la Novia:</p>
  <p class="text">Jorge Luis Morelos</p>

  <script>
    // Obtén la fecha de la cuenta regresiva (ajusta según tu necesidad)
    const countDownDate = new Date("January 1, 2024 00:00:00").getTime();

    // Actualiza el contador cada segundo
    const x = setInterval(function() {

      // Obtener la fecha y hora actual en milisegundos
      const now = new Date().getTime();

      // Encontrar la diferencia entre la fecha con cuenta regresiva y la fecha actual
      const distance = countDownDate - now;

      // Cálculos para días, horas, minutos y segundos
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Mostrar el resultado en el elemento HTML
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // Si la cuenta regresiva ha terminado, escribir algún mensaje
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "¡EXPIRO!";
      }
    }, 1000);
  </script>
</body>
</html>
